<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <label for id="as_q">Find pages with: all these words</label>
            <input id="as_q", type="text", name="as_q", title="Find pages with: all these words:"><br>
            <label for id="as_epq">Find pages with: this exact word or phrase</label>
            <input id="as_epq", type="text", name="as_epq", title="Find pages with: this exact word or phrase"><br>
            <label for id="as_oq">Find pages with: any of these words</label>
            <input id="as_oq", type="text", name="as_oq", title="Find pages with: any of these words"><br>
            <label for id="as_eq">Find pages with: none of these words</label>
            <input id="as_eq", type="text", name="as_eq", title="Find pages with: none of these words">
            <input type="submit", name="Search", value="Search", style = "background-color: blue;
            color: white;">
        </form>
